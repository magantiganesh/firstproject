<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>list types of html</title>
    </head>
    <body>
        <ul type="square">
            <li> <h1> three types of list</h1></li> </ul>
        <h2>unordered list</h2>
        <ul>
            <li>mike</li>
            <li>jack</li>
            <li>john</li>
            <li>lyn</li>
        </ul>
        <h2>ordered list</h2>
        <ol type="a">
            <li>mike</li>
            <li>jack</li>
            <li>john</li>
            <li>lyn</li>
        </ol>
        <ol type="i">
            <li>mike</li>
            <li>jack</li>
            <li>john</li>
            <li>lyn</li>
        </ol>
        <ol type="2">
            <li>mike</li>
            <li>jack</li>
            <li>john</li>
            <li>lyn</li>
        </ol>
        <dl>
            <dt><ul> <li>
                mike:
                <dd><ol type="i"><li>he his a software developer</li>
                <li>currently works in TCS</li></dd>
            
                </li></ul></ol> 
            </dt>
        </dl>

    </body>
</html>
